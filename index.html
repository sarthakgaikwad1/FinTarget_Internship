<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Market Data WebSocket</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial@0.1.0"></script>
</head>
<body>
    <div class="container">
        <h1>Binance Market Data WebSocket</h1>

        <div class="controls">
            <label for="symbol">Select Cryptocurrency:</label>
            <select id="symbol">
                <option value="ethusdt">ETH/USDT</option>
                <option value="bnbusdt">BNB/USDT</option>
                <option value="dotusdt">DOT/USDT</option>
            </select>

            <label for="interval">Select Interval:</label>
            <select id="interval">
                <option value="1m">1 Minute</option>
                <option value="3m">3 Minutes</option>
                <option value="5m">5 Minutes</option>
            </select>
        </div>

        <canvas id="candlestickChart" width="400" height="200"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
